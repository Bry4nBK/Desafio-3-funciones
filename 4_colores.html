<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <div style="display: flex; justify-content: center; margin-top: 60px; gap: 20px;">
        <div id="cuadro1" onclick="changeColor('cuadro1')" style="height: 200px; width: 200px; background-color: blue;"></div>
        <div id="cuadro2" onclick="changeColor('cuadro2')" style="height: 200px; width: 200px; background-color: red;"></div>
        <div id="cuadro3" onclick="changeColor('cuadro3')" style="height: 200px; width: 200px; background-color: green;"></div>
        <div id="cuadro4" onclick="changeColor('cuadro4')" style="height: 200px; width: 200px; background-color: yellow;"></div>
    </div>
    <div id="key" style="display: flex; justify-content: center; margin: 0 auto; width: 200px; height: 200px; border: 3px solid black; margin-top: 30px; text-align: center; line-height: 2;">
        <p>Presione las teclas <br> (a) (s) (d) <br> para cambiar el color <br> (q) (w) (e) <br> para crear un nuevo cuadro</p>
    </div>
    <div id="container" style="display: flex; justify-content: center; gap: 30px; margin-top: 30px;">

    </div>

    <script>
        function changeColor(idCuadro){
            elemento = document.getElementById(idCuadro)
            elemento.style.backgroundColor = 'black'
        }

        document.addEventListener("keydown", function(event){
            if (event.key === 'a'){
                cuadroRosado()
            } else if (event.key === 's'){
                cuadroNaranjo()
            } else if (event.key === 'd'){
                cuadroCeleste()
            }
        })

        function cuadroRosado(){
            cuadro = document.getElementById('key')
            cuadro.style.backgroundColor = 'pink'
        }

        function cuadroNaranjo(){
            cuadro = document.getElementById('key')
            cuadro.style.backgroundColor = 'orange'
        }

        function cuadroCeleste(){
            cuadro = document.getElementById('key')
            cuadro.style.backgroundColor = 'skyblue'
        }

        document.addEventListener("keydown", function(event){
            if (event.key === 'q'){
                cuadroMorado()
            } else if (event.key === 'w'){
                cuadroGris()
            } else if (event.key === 'e'){
                cuadroCafe()
            }
        })


        function cuadroMorado(){
            contenedor = document.getElementById('container')
            nuevoElemento = document.createElement("div")
            nuevoElemento.style.backgroundColor = "purple"
            nuevoElemento.style.height = "200px"
            nuevoElemento.style.width = "200px"
            nuevoElemento.style.border = "2px solid black"
            contenedor.appendChild(nuevoElemento)
        }

        function cuadroGris(){
            contenedor = document.getElementById('container')
            nuevoElemento = document.createElement("div")
            nuevoElemento.style.backgroundColor = "gray"
            nuevoElemento.style.height = "200px"
            nuevoElemento.style.width = "200px"
            nuevoElemento.style.border = "2px solid black"
            contenedor.appendChild(nuevoElemento)
        }

        function cuadroCafe(){
            contenedor = document.getElementById('container')
            nuevoElemento = document.createElement("div")
            nuevoElemento.style.backgroundColor = "brown"
            nuevoElemento.style.height = "200px"
            nuevoElemento.style.width = "200px"
            nuevoElemento.style.border = "2px solid black"
            contenedor.appendChild(nuevoElemento)
        }
    </script>
</body>
</html>
